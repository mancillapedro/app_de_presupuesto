<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>App de presupuesto</title>
</head>

<body>
    <header>

    </header>

    <main class="container">
        <h1 class="text-uppercase h4 fw-semibold">presupuesto app</h1>
        <div class="row g-4">

            <section class="col-5">
                <form class="bg-success-subtle border border-2 border-success p-2 rounded">
                    <div class="mb-2">
                        <label class="text-capitalize form-label fw-semibold" for="budget">
                            ingresa tu presupuesto
                        </label>
                        <input id="budget" class="form-control bg-success-subtle border-secondary border-opacity-50"
                            type="number" min="0" required>
                    </div>
                    <button class="text-capitalize btn btn-outline-success" type="submit">
                        calcular
                    </button>
                </form>
            </section>

            <section class="col-7">

            </section>

            <section class="col-5">
                <form class="bg-danger-subtle border border-2 border-danger p-2 rounded">
                    <div class="mb-2">
                        <label class="text-capitalize form-label fw-semibold" for="nameExpense">
                            ingrese el nombre del gasto
                        </label>
                        <input id="nameExpense" class="form-control bg-danger-subtle border-secondary border-opacity-50"
                            type="text" required>
                    </div>
                    <div class="mb-2">
                        <label class="text-capitalize form-label fw-semibold" for="amountExpense">
                            ingrese la cantidad del gasto
                        </label>
                        <input id="amountExpense"
                            class="form-control bg-danger-subtle border-secondary border-opacity-50" type="number"
                            min="0" required>
                    </div>
                    <button class="text-capitalize btn btn-danger" type="submit">
                        a√±adir gasto
                    </button>
                </form>
            </section>

            <section class="col-7">

            </section>

        </div>

    </main>

    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
