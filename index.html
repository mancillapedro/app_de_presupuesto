<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge"
    >
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous"
    >
    <link
        rel="stylesheet"
        href="./assets/css/main.css"
    >
    <title>
        App de presupuesto
    </title>
</head>

<body>
    <main class="container mb-5">
        <h1 class="text-uppercase h4 fw-semibold p-4">presupuesto app</h1>
        <div class="row gy-4 gx-md-5">

            <section class="col-12 col-md-5">
                <form
                    id="formBudget"
                    class="bg-success-subtle border border-2 border-success p-2 rounded"
                >
                    <div class="mb-2">
                        <label
                            class="text-capitalize form-label fw-semibold"
                            for="budget"
                        >
                            ingresa tu presupuesto
                        </label>
                        <input
                            id="inputBudget"
                            class="form-control bg-success-subtle border-secondary border-opacity-50"
                            type="number"
                            min="0"
                            required
                        >
                    </div>
                    <button
                        class="text-capitalize btn btn-outline-success"
                        type="submit"
                        disabled
                    >
                        calcular
                    </button>
                </form>
            </section>

            <section class="col-12 col-md-7">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-gap-1 text-center text-md-start">
                    <div class="col">
                        <h5 class="text-uppercase mb-1">
                            presupuesto
                        </h5>
                        <p
                            id="outputBudget"
                            class="fw-bold"
                            data-value="0"
                        >$0</p>
                    </div>
                    <div class="col">
                        <h5 class="text-uppercase mb-1">
                            gastos
                        </h5>
                        <p
                            id="outputExpense"
                            class="fw-bold"
                        >$0</p>
                    </div>
                    <div class="col">
                        <h5 class="text-uppercase mb-1">
                            saldo
                        </h5>
                        <p
                            id="balance"
                            class="fw-bold"
                        >$0</p>
                    </div>
                </div>

            </section>

            <section class="col-12 col-lg-5">
                <form
                    id="formExpense"
                    class="bg-danger-subtle border border-2 border-danger p-2 rounded"
                >
                    <div class="mb-2">
                        <label
                            class="text-capitalize form-label fw-semibold"
                            for="nameExpense"
                        >
                            ingrese el nombre del gasto
                        </label>
                        <input
                            id="nameExpense"
                            name="nameExpense"
                            class="form-control bg-danger-subtle border-secondary border-opacity-50"
                            type="text"
                            required
                        >
                    </div>
                    <div class="mb-2">
                        <label
                            class="text-capitalize form-label fw-semibold"
                            for="amountExpense"
                        >
                            ingrese la cantidad del gasto
                        </label>
                        <input
                            id="amountExpense"
                            name="amountExpense"
                            class="form-control bg-danger-subtle border-secondary border-opacity-50"
                            type="number"
                            min="0"
                            required
                        >
                    </div>
                    <button
                        class="text-capitalize btn btn-danger"
                        type="submit"
                        disabled
                    >
                        a√±adir gasto
                    </button>
                </form>
            </section>

            <section class="col-12 col-lg-7">

                <div class="row row-cols-md-3 g-0 border-2 border-0 border-bottom border-black">
                    <h6 class="col col-6 text-uppercase fw-bold">
                        gastos
                    </h6>
                    <h6 class="col col-5 text-uppercase fw-bold">
                        valor
                    </h6>
                    <h6 class="col col-1 text-uppercase fw-bold visually-hidden">
                        borrar
                    </h6>
                </div>
                <ul
                    id="listExpenses"
                    class="list-group list-group-flush border-bottom"
                >
                </ul>

            </section>

        </div>

    </main>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"
    ></script>
    <script
        type="module"
        src="./assets/js/main.js"
    ></script>
</body>

</html>
