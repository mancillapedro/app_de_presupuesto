<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>App de presupuesto</title>
</head>

<body>
    <header>

    </header>

    <main class="container">
        <h1 class="text-uppercase h4 fw-semibold">presupuesto app</h1>
        <div class="row gy-4 gx-5 ">

            <section class="col-12 col-md-5">
                <form class="bg-success-subtle border border-2 border-success p-2 rounded">
                    <div class="mb-2">
                        <label class="text-capitalize form-label fw-semibold" for="budget">
                            ingresa tu presupuesto
                        </label>
                        <input id="inputBudget"
                            class="form-control bg-success-subtle border-secondary border-opacity-50" type="number"
                            min="0" required>
                    </div>
                    <button class="text-capitalize btn btn-outline-success" type="submit">
                        calcular
                    </button>
                </form>
            </section>

            <section class="col-12 col-md-7">
                <div
                    class="row row-cols-1 row-cols-sm-3 row-cols-md-2 row-cols-lg-3 justify-content-center text-center text-sm-start">
                    <div class="col">
                        <h5 class="text-uppercase">
                            presupuesto
                        </h5>
                        <p id="outputBuget">-</p>
                    </div>
                    <div class="col">
                        <h5 class="text-uppercase">
                            gastos
                        </h5>
                        <p id="outputExpense">-</p>
                    </div>
                    <div class="col">
                        <h5 class="text-uppercase">
                            saldo
                        </h5>
                        <p id="balance">-</p>
                    </div>
                </div>

            </section>

            <section class="col-12 col-lg-5">
                <form class="bg-danger-subtle border border-2 border-danger p-2 rounded">
                    <div class="mb-2">
                        <label class="text-capitalize form-label fw-semibold" for="nameExpense">
                            ingrese el nombre del gasto
                        </label>
                        <input id="nameExpense" class="form-control bg-danger-subtle border-secondary border-opacity-50"
                            type="text" required>
                    </div>
                    <div class="mb-2">
                        <label class="text-capitalize form-label fw-semibold" for="amountExpense">
                            ingrese la cantidad del gasto
                        </label>
                        <input id="amountExpense"
                            class="form-control bg-danger-subtle border-secondary border-opacity-50" type="number"
                            min="0" required>
                    </div>
                    <button class="text-capitalize btn btn-danger" type="submit">
                        a√±adir gasto
                    </button>
                </form>
            </section>

            <section class="col-12 col-lg-7">

                <dl class="list-group list-group-flush">
                    <dt class="list-group-item">
                        <div class="row row-cols-3">
                            <div class="col text-uppercase fw-bold">gastos</div>
                            <div class="col text-uppercase fw-bold">valor</div>
                            <div class="col text-uppercase fw-bold"></div>
                        </div>
                    </dt>

                    <!-- 
                    <dd class="list-group-item">
                        <div class="row row-cols-3">
                            <div class="col">nameExpense</div>
                            <div class="col">amountExpense</div>
                            <div class="col">deleteExpense</div>
                        </div>
                    </dd> -->


                </dl>

            </section>

        </div>

    </main>

    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
